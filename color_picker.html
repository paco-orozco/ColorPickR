<!DOCTYPE html>
<html ng-app="colorPicker">
<head>
  <title>Paco's Color Picker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="row" id="title">
    <h1> Subtractive Color Picker </h1>
  </div>
  <div class="row">
    <!-- ========= RED ELEMENT ========== -->
    <div class="column_4" id="red" ng-controller="redController">
      <svg height="256" width="256">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <circle cx="128" cy="128" r="128" fill="url(#grad1)" />
      </svg></br>
      Search: <input type="text" ng-model="searchText" /></br>
    {{ searchText }}
    </div>
    <!-- ========= GREEN ELEMENT ========== -->
    <div class="column_4" id="green" ng-controller="greenController">
      <svg height="256" width="256">
        <defs>
          <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <circle cx="128" cy="128" r="128" fill="url(#grad2)" />
      </svg>
    </div>
    <!-- ========= BLUE ELEMENT ========== -->
    <div class="column_4" id="blue" ng-controller="blueController">
      <svg height="256" width="256">
        <defs>
          <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
            </linearGradient>
        </defs>
        <circle cx="128" cy="128" r="128" fill="url(#grad3)" />
      </svg>
    </div>

  </div>



<!-- ============= SCRIPTS SECTION ============= -->
<!-- <script src="scripts/jquery-1.11.1.min.js" text="text/javascript"></script> -->
<script src="scripts/angular.min.js" type="text/javascript"></script>
<script src="scripts/angular-route.min.js" type="text/javascript"></script>
<!-- <script src="scripts/script.js" type="text/javascript"></script> -->
<!-- ============== END OF SCRIPTS ============= -->
</body>
</html>
